<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SpotiFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.freebiesupply.com/logos/large/2x/spotify-2-logo-png-transparent.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" /> -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

 
    <div class='bg'>

    </div>
    <div class="homeDiv">
            <h1>SpotiFinder</h1>
            <p>Answer some questions...</p>
            <p>Crowdsurf for a match!</p>
            <a href="/survey"><button class="toSurvey"><i class="fa fa-play"></i> Play</button></a> 
    </div>
    <footer> <a href="api/friends"> API Friends List </a> |
        <a href="https://github.com/romontilus/friendfinder"> <i id="github" class="fab fa-github"></i></a>
    </footer>
</body>

<style>
    body, html {
    height: 100%;
    margin: 0;
    overflow-y: hidden;
    font-family: 'Montserrat', sans-serif;
}

.bg {
    /* The image used */
    background-image: url("https://thehiringadvisors.com/wp-content/uploads/2018/05/music-concert.jpg");
    /* Full height */
    height: 100%; 
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    z-index: 0;
    opacity: .9;
}

.homeDiv
{
    height: 30vh;
    width: 300px;
    background-color: rgba(0,0,0,.6);
    z-index: 1;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    top: -70vh;
    padding-top: 3%;

 } 

 h1, 
p,
a{
    text-align: center;
    color: whitesmoke;
    letter-spacing: .02em;
    line-height: 1.15;
    margin-top: 0;
    text-decoration: none;
}

h1 {
    font-size: 2.5rem;
}

.toSurvey{
    font-size: 14px;
    line-height: 1;
    border-radius: 500px;
    padding: 1em 1em 1em;
    transition-duration: .3s;
    border-width: 0;
    letter-spacing: 2px;
    min-width: 160px;
    text-transform: uppercase;
    white-space: normal;
    position: relative;
    left: 20%;
    background-color: #1db954;
    color: whitesmoke;
    cursor: pointer;
    user-select: none;

}

.toSurvey:hover {
    background-color: #4fe383;
    padding: 1em 1.15em 1.15em;
}

#github {
    font-size: 1.5em;
}

footer {
    background: transparent;
    position: fixed;
    bottom: 0%;
    width: 100vw;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    color: whitesmoke;
}

</style>
</html>
